{% load static %}   <!--load static carga el modulo  static donde se
                    encuentran los templates base.html y _sidebar.html-->

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href=".{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link href="{% static 'vendor/fonts/circular-std/style.css' %}" rel="stylesheet' %}">
        <link rel="stylesheet" href="{% static 'libs/css/style.css' %}">
        <link rel="stylesheet" href="{% static  'vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
        <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        </style>
    </head>
    <body>
        <!-- ============================================================== -->
        <!-- login page  -->
        <!-- ============================================================== -->
        <div class="splash-container">
            <div class="card ">
                <div class="card-header text-center">
                    <a href="{% url 'login_login' %}"><img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo"></a>
                    <span class="splash-description">Por favor ingrese su informacion de usuarion.</span></div>
                <div class="card-body">
                    <!-- con form mas 'action'la actions sera  a la url login que se conecta con el views y se recibe
                    con funciones en la viewsy es del tipo POST-->
                    <form action="{% url 'login_login' %}" method="POST"> <!-- el metodo POST evita que se visualice en la url el use y pass creadps-->
                        <!--este 'csrf_token' valida que los datos de la sesion sean enviados a esa pagina 'login_login' -->
                        {% csrf_token %}
                        <div class="form-group">
                            <!-- con name="text" y type="text" decimos el nombre y tipo de variable, en este caso es de texto-->
                            <input class="form-control form-control-lg" id="username" name="text" type="text" placeholder="Usuario" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox"><span class="custom-control-label">recuerdame</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </form>
                </div>
                <div class="card-footer bg-white p-0  ">
                    <div class="card-footer-item card-footer-item-bordered">
                        <a href="#" class="footer-link">Crear una cuenta</a></div>
                    <div class="card-footer-item card-footer-item-bordered">
                        <a href="#" class="footer-link">Olvido su contraseña?</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================================================== -->
        <!-- end login page  -->
        <!-- ============================================================== -->
        <!-- Optional JavaScript -->
        <script src=".{% static 'vendor/jquery/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    </body>

</html>
